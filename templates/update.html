{% extends 'base.html' %}
{% block body %}

<div class="container mt-4">
  <h1 class="mb-3">Update your Todo</h1>
  <form action="/update/{{ todo.sno }}" method="POST">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" value="{{ todo.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" value="{{ todo.desc }}" required>
    </div>
    <button type="submit" class="btn btn-outline-primary">Update Todo</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
